<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Meta tags để ngăn Zalo/Facebook preview video -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Thiệp Mời Online - LanAnh's Birthday Party">
    <meta property="og:description" content="Thiệp mời sinh nhật đặc biệt">
    <meta property="og:image" content="">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Thiệp Mời Online">
    <meta name="twitter:description" content="Thiệp mời sinh nhật đặc biệt">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&display=swap" rel="stylesheet">
    
    <title>Thiệp Mời Online</title>
    <link rel="stylesheet" href="style.css">
    <!-- YouTube IFrame API - Load sau khi user tương tác để tránh Zalo preview -->
</head>
<body>
    <div class="container">
       
        <div class="card" id="card">
            <div class="card-front">
                <div class="card-content">
                
                    <div class="shin-c-container" id="shinCContainer">
                        <!-- <div class="guest-name-outside" id="guestNameOutside"></div> -->
                        <img src="img/happy_d.png" alt="Shin C" class="shin-c-image" id="shinCImage">
                       <!-- <div class="guest-name-outside" id="guestNameOutside"></div> -->
                        <p class="click-hint">Nhấn vào hình để tiếp tục</p>
                    </div>
                    
                    <!-- Envelope section -->
                    <div class="envelope-container" id="envelopeContainer" style="display: none;">
                        <div class="envelope" id="envelope">
                            <div class="envelope-body">
                                <div class="envelope-name" id="envelopeName"></div>
                                <img src="img/happy_d.png" alt="Envelope" class="envelope-image">
                                <!-- <div class="envelope-flowers">
                                    <img src="img/bong_a.png" alt="Flower" class="envelope-flower envelope-flower-left">
                                    <img src="img/hoa_c.png" alt="Flower" class="envelope-flower envelope-flower-right">
                                </div> -->
                            </div>
                            <div class="envelope-flap" id="envelopeFlap">
                                <div class="envelope-heart">❄
                                </div>
                            </div>
                            <p class="envelope-hint">Nhấn vào thiệp để mở</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-back">
                <!-- Container cho hiệu ứng tuyết rơi -->
                <div class="snow-container" id="snowContainer"></div>
                
                <!-- Tên khách mời bên trong thiệp -->
                <div class="guest-name-inside" id="guestNameInside"></div>
                
                <div class="thiep-scroll-container" id="thiepScrollContainer">
                    <!-- Thiep 1 - Background chính -->
                    <div class="thiep-section thiep-section-1 active">
                        <img src="img/thiep_1.png" alt="Thiệp 1" class="thiep-image">
                    </div>
                    
                    <!-- Thiep 2 -->
                    <div class="thiep-section thiep-section-2">
                        <img src="img/thiep_2.png" alt="Thiệp 2" class="thiep-image">
                    </div>
                    
                    <!-- Thiep 3 -->
                    <div class="thiep-section thiep-section-3">
                        <img src="img/thiep_3.png" alt="Thiệp 3" class="thiep-image">
                    </div>
                    
                    <!-- Thiep 4 -->
                    <div class="thiep-section thiep-section-4">
                        <img src="img/thiep_4.png" alt="Thiệp 4" class="thiep-image">
                    </div>
                    
                    <!-- Thiep 5 -->
                    <div class="thiep-section thiep-section-5">
                        <img src="img/thiep_5.png" alt="Thiệp 5" class="thiep-image">
                    </div>
                </div>
                
                <!-- Scroll indicator -->
                <div class="scroll-indicator-thiep" id="scrollIndicatorThiep">
                    <span>↓ Cuộn xuống để xem thêm</span>
                </div>
                
                <!-- Nút đóng -->
                <button class="close-btn" id="closeBtn">Ok đi luôn</button>
                
                <!-- Nút từ chối -->
                <button class="reject-btn" id="rejectBtn">Từ chối</button>
                
                <!-- Nút điều khiển nhạc -->
       
            </div>
        </div>
    </div>
    
    <!-- Container cho hiệu ứng từ chối -->
    <div class="reject-container" id="rejectContainer" style="display: none;">
        <div class="reject-content">
            <img src="img/meme_1.jpg" alt="Meme 1" class="reject-fist" id="rejectFist">
            <img src="img/meme_2.jpg" alt="Cây đao" class="cay-dao-image" id="cayDaoImage" style="display: none;">
            <img src="img/meme_3.jpg" alt="Meme 3" class="reject-finger" id="rejectFinger" style="display: none;">
            <img src="img/meme_4.jpg" alt="Meme 4" class="reject-meme4" id="rejectMeme4" style="display: none;">
            <img src="img/meme_5.jpg" alt="Meme 5" class="reject-meme5" id="rejectMeme5" style="display: none;">
            <div class="reject-text" id="rejectText" style="display: none;">Đỉ mẹ m nha =)))</div>
            <div class="blood-splatter" id="bloodSplatter"></div>
        </div>
    </div>
    
    <!-- Container cho hiệu ứng cảm ơn -->
    <div class="thank-container" id="thankContainer" style="display: none;">
        <div class="thank-content">
            <img src="img/happy_d.png" alt="Trái tim" class="thank-heart" id="thankHeart">
            <div class="thank-text" id="thankText">Củm ơn babi nha</div>
        </div>
    </div>
    
    <!-- YouTube Player (ẩn) -->
    <div id="youtube-player" style="display: none;"></div>
    
    <!-- Form gửi lời chúc -->
    <div class="wish-container" id="wishContainer" style="display: none;">
        <div class="wish-content">
            <button class="wish-close-btn" id="wishCloseBtn">×</button>
            <h2 class="wish-title">Gửi lời chúc của bạn</h2>
            <form id="wishForm" class="wish-form">
                <textarea 
                    id="wishMessage" 
                    class="wish-textarea" 
                    placeholder="Nhập lời chúc của bạn..."
                    required
                ></textarea>
                <div class="wish-info">
                    <input 
                        type="text" 
                        id="wishName" 
                        class="wish-input" 
                        placeholder="Tên của bạn (tùy chọn)"
                    >
                </div>
                <button type="submit" class="wish-submit-btn" id="wishSubmitBtn">
                    Gửi lời chúc
                </button>
            </form>
            <div class="wish-success" id="wishSuccess" style="display: none;">
                <p>✓ Cảm ơn bạn đã gửi lời chúc!</p>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
